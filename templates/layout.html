<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>{%block title %}Syzygy endgame tablebases{%endblock%}</title>
  </head>
  <body>
    <div class="content">
      <div class="left-side">
        <div class="inner">
          {%block leftside %}{%endblock%}
        </div>
      </div>
      <div class="right-side">
        <div class="inner">
          {%block rightside %}{%endblock%}
        </div>
      </div>
      <footer>
        <div class="inner">
          {%block footer %}
            <p>Powered by Ronald de Man's <a href="https://github.com/syzygy1/tb">Syzygy endgame tablebases</a>, <a href="https://github.com/niklasf/python-chess">python-chess</a> for probing and <a href="http://chessboardjs.com">chessboard.js</a> and <a href="https://github.com/jhlywa/chess.js">chess.js</a> for the client.</p>
          {%endblock%}
        </div>
      </footer>
    </div>

    {%block forkme %}
      <a class="fork-me" href="https://github.com/niklasf"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    {%endblock%}
  </body>
</html>
