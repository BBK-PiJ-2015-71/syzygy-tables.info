<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="left-side">
        <div class="inner">
          <h1>Syzygy endgame tablebases</h1>

          <div id="board"><!-- <noscript> --><img src="dummy-board.png"><!-- </noscript> --></div>
          <div class="board-toolbar"><noscript>JavaScript is required for an interactive board.</noscript></div>
          <div>
          </div>
          <form>
            <input type="text" name="fen">
            <input type="submit" value="Set">
          </form>
          <p>Powered by this and that</p>
        </div>
      </div>
      <div class="right-side">
        <div class="inner">
          <h2 class="drawn">Drawn due to insufficient material</h2>

          <div id="win" class="list-group white-win">
            <a href="#" class="list-group-item">Ke2 <span class="badge">Win with DTZ 2</span></a>
            <a href="#" class="list-group-item">Ke2 <span class="badge">Win with DTZ 3</span></a>
            <a href="#" class="list-group-item">Ke2 <span class="badge">Win with DTZ 12</span></a>
            <a href="#" class="list-group-item">Ke2 <span class="badge">Win with DTZ 24</span></a>
          </div>

          <div id="draw" class="list-group drawn">
            <a href="#" class="list-group-item">Ke2 <span class="badge">Draw</span></a>
            <a href="#" class="list-group-item">Ke2 <span class="badge">Draw</span></a>
            <a href="#" class="list-group-item">Ke2 <span class="badge">Draw</span></a>
            <a href="#" class="list-group-item">Ke2 <span class="badge">Draw</span></a>
          </div>

          <div id="loss" class="list-group black-win">
            <a href="#" class="list-group-item">Ke2 <span class="badge">Loss with DTZ 124</span></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
